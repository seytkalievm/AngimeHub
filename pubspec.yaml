name: angime_hub
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0-105.0.dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  chewie: ^1.3.1
  video_player: ^2.2.18
  audioplayers: ^0.20.1
  http: ^0.13.3
  just_audio: ^0.9.20
  audio_video_progress_bar: ^0.9.0
  flutter_bloc: ^8.0.0
  file_picker:
  mime:
  progress_dialog: ^1.2.4
  cupertino_icons: ^1.0.2
  form_field_validator: ^1.1.0
  fluttertoast: ^8.0.9

  sqflite: ^2.0.0+3
  path_provider: ^2.0.9
  firebase_crashlytics: 0.1.0+3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/MyFlutterApp.ttf


  assets:
    - assets/images/


