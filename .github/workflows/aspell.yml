name: Aspell check
on: [push, workflow_dispatch]

jobs:
  build:
    name: Check with aspell
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install python dependencies
      run: |
        python -m pip install -U pip
        python -m pip install -r requirements.txt

    - name: Install aspell
      run: |
        sudo apt-get install aspell aspell-en

    - name: Run spell checker
      run: |
        inv spellcheck

  summary:
    runs-on: ${{ matrix.os }}
    name: Write output to summary
    needs: build

    - name: Read the summary
      id: summary
      uses: juliangruber/read-file-action@v1
      with:
        path: ./aspell_output.txt
    
    - name: Print the summary
      run: |
        echo "Summary of the aspell check"
        echo "${{ steps.package.summary.content }}" >> $GITHUB_STEP_SUMMARY
